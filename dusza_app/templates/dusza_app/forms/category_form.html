
<h2>Kategória módosítása</h2>

<form action="/{%if create%}create{%else%}modify{%endif%}" method="post">
    {% csrf_token %}
       <div class="form-group p-2">
        {{form.category.label}}
        {{form.category}}
       </div> 
       <button type="submit" class="btn btn-primary">Módosítás</button>
       <button type="button" class="btn btn-secondary" 
       onclick="location.href='{% url 'organizer' %}'">Mégse</button>
</form>
