
<h2  class="my-5 text-center">Kategória módosítása</h2>

<form action="/{%if create%}create{%else%}modify{%endif%}" method="post">
    {% csrf_token %}
       <div class="form-group p-2">
        {{form.category.label}}
        {{form.category}}
       </div> 
       <button type="submit" class="btn" style="background-color: #57b846;">Módosítás</button>
       <button type="button" class="btn btn-secondary" 
       onclick="location.href='{% url 'organizer' %}'">Mégse</button>
</form>
