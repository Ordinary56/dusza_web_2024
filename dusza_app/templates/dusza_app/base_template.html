{% load static %}
<!DOCTYPE html>
<html lang="hu">
<head>
    {%load static%}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="{%static 'dusza_app/favicon.png'%}"/>
    <link rel="stylesheet" href="{% static '/dusza_app/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>
        {% block title %}
          Verseny
        {% endblock %}
    </title>
    {% block head %} {% endblock %}
</head>
<body class="bg-dark text-white">
     <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-2"  style="position: sticky; top: 0; z-index: 1000;">
        <a class="navbar-brand" href="#">Verseny</a>

        <ul class="navbar-nav mr-auto text-white d-flex align-items-center gap-2">
        {% block navbar %}
        {% endblock %}
        </ul>
     </nav>

    <div id="content">
        {% block content%} {% endblock %}
    </div>
</body>
</html>
