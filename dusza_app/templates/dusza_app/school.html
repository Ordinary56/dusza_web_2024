{% extends "dusza_app/base_template.html"%}

{%block content%}
<h2>Induló csapatok</h2>
<table class="table table-dark">
<thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Csapat neve</th>
        <th scope="col">Csapat tagok</th>
        <th scope="col">Műveletek</th>
    </tr>
</thead>
<tbody>
    {%for team in teams%}
    <tr>
        <th scope="row">{{ forloop.counter}}</th>
        <td>{{team.teamName}}</td>
        <td>
             <!-- Összes csapattag -->
        </td>
        <td>
            <ul class="d-inline-flex gap-3 justify-content-center w-80" style="list-style-type: none;">
                <li class="border rounded p-2">
                    <i class="fa-solid fa-pencil"  ></i>
                </li>
                <li class="border rounded p-2">
                    <i class="fa-solid fa-trash"></i>
                </li>
            </ul>
        </td>
    </tr>
    {% endfor %}
</tbody>
</table>
{%endblock%}
